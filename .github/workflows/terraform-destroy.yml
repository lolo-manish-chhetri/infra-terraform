name: Terraform Destroy (manual)
on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  destroy:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: projects/853065134388/locations/global/workloadIdentityPools/learning-github-actions-pool/providers/learning-github-actions-provider
          service_account: learning-github-actions-sa@rich-torus-428117-m8.iam.gserviceaccount.com
          create_credentials_file: true
    
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./envs/prod
        run: terraform init -input=false

      - name: Terraform Destroy
        working-directory: ./envs/prod
        run: terraform destroy -auto-approve
